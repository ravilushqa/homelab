apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: dozzle
  namespace: dozzle
spec:
  parentRefs:
    - name: external
      namespace: gateway
    - name: internal
      namespace: gateway
  hostnames:
    - "dozzle.k8s.ravil.space"
  rules:
    - backendRefs:
        - name: dozzle-oauth2-proxy
          port: 80
