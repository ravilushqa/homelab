pages:
  - name: Self-hosted
    columns:
      - size: small
        widgets:
          - type: monitor
            cache: 1m
            title: Services
            sites:
              - title: Immich
                url: https://immich.ravil.space
                check-url: http://immich.immich.svc.cluster.local:2283
                icon: si:immich
              - title: Pi-hole
                url: https://pi.hole/admin
                check-url: http://192.168.1.3
                icon: si:pihole
              - title: Glance
                url: https://glance.ravil.space
                check-url: http://glance.glance.svc.cluster.local:8080
                same-tab: true
                icon: si:goodreads
              - title: Home Assistant
                url: https://ha.ravil.space
                check-url: http://home-assistant.haos.svc.cluster.local:8123
                icon: si:homeassistant
              - title: Hoarder
                url: https://hoarder.ravil.space
                check-url: http://web.hoarder.svc.cluster.local:3000
                icon: si:htop
              - title: Proxmox
                url: https://proxmox.ravil.space
                check-url: http://192.168.1.100:8006
                allow-insecure: true
                icon: si:proxmox
              - title: Grafana
                url: https://grafana.ravil.space/d/IfgdXjtnk/proxmox-cluster-flux
                check-url: http://192.168.1.24:3000
                icon: si:grafana
              - title: Unifi
                url: https://unifi.ui.com
                check-url: http://192.168.1.1
                allow-insecure: true
                icon: si:ubiquiti
      - size: full
        widgets:
          - type: reddit
            subreddit: selfhosted
          - type: videos
            style: grid-cards
            collapse-after-rows: 1
            channels:
              - UCOk-gHyjcWZNj3Br4oxwh0A # Techno Tim
              - UCZNhwA1B5YqiY1nLzmM0ZRg # Christian Lempa
      - size: full
        widgets:
          - type: rss
            name: Github Trending
            thumbnail-height: 100
            feeds:
              - url: https://mshibanami.github.io/GitHubTrendingRSS/weekly/all.xml
                title: GitHub Trending All
  - name: Home
    columns:
      - size: small
        widgets:
          - type: calendar
          - type: clock
            hour-format: 24h
            timezones:
              - timezone: Europe/Berlin
                label: Berlin
              - timezone: Europe/Moscow
                label: Moscow
          - type: rss
            name: Go RSS
            # style: detailed-list
            collapse-after: 5
            feeds:
              - url: https://golangweekly.com/rss/1bq6k6i2
                title: Golang Weekly
              - url: https://blog.golang.org/feed.atom
                title: Go Blog
              - url: https://antonz.ru/rss/
                title: Anton Zhiyanov
      - size: full
        widgets:
          - type: hacker-news
          - type: lobsters
            sort-by: hot
            tags:
              - go
            limit: 15
            collapse-after: 5
          - type: reddit
            subreddit: golang
      - size: small
        widgets:
          - type: weather
            location: "Berlin, Germany"
          - type: markets
            markets:
              - symbol: SPY
                name: S&P 500
              - symbol: BTC-USD
                name: Bitcoin
              - symbol: DHER.DE
                name: Delivery Hero\
          - type: rss
            name: GitHub Go Trending
            collapse-after: 5
            feeds:
              - url: https://mshibanami.github.io/GitHubTrendingRSS/weekly/go.xml
                title: GitHub Trending Go
