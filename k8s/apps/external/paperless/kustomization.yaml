apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Namespace resource
resources:
  - namespace.yaml

# Use our component
components:
  - ../../../components/external-service

# Service-specific patches
patches:
  # Update Service
  - patch: |-
      - op: replace
        path: /metadata/name
        value: paperless
      - op: replace
        path: /metadata/namespace
        value: paperless
      - op: replace
        path: /spec/ports/0/port
        value: 8000
    target:
      kind: Service
      name: service-name

  # Update EndpointSlice
  - patch: |-
      - op: replace
        path: /metadata/name
        value: paperless
      - op: replace
        path: /metadata/namespace
        value: paperless
      - op: replace
        path: /metadata/labels/kubernetes.io~1service-name
        value: paperless
      - op: replace
        path: /ports/0/port
        value: 8000
      - op: replace
        path: /endpoints/0/addresses/0
        value: 192.168.1.191
    target:
      kind: EndpointSlice
      name: service-name

  # Update HTTPRoute
  - patch: |-
      - op: replace
        path: /metadata/name
        value: paperless
      - op: replace
        path: /metadata/namespace
        value: paperless
      - op: replace
        path: /spec/hostnames/0
        value: paperless.ravil.space
      - op: replace
        path: /spec/rules/0/backendRefs/0/name
        value: paperless
      - op: replace
        path: /spec/rules/0/backendRefs/0/port
        value: 8000
    target:
      kind: HTTPRoute
      name: service-name
