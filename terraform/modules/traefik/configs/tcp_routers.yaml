tcp:
  routers:
    test-ravil-space-tcp-router:
      entryPoints:
        - websecure
      rule: "HostSNIRegexp(`^.+\\.test\\.ravil\\.space$`) || HostSNI(`paperless.ravil.space`)"
      service: test-ravil-space-tcp-service
      priority: 100
      tls:
        passthrough: true

    tcp-router:
      entryPoints:
        - websecure
      rule: 'HostSNI("*")'
      service: tcp-service
      priority: 50
      tls:
        passthrough: true

  services:
    test-ravil-space-tcp-service:
      loadBalancer:
        servers:
          - address: "192.168.1.237:443"

    tcp-service:
      loadBalancer:
        servers:
          - address: "192.168.1.222:443"
